<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            border: 2px solid #aaa;
            border-radius: 6px;
            outline: none;
        }

        input:focus {
            border-color: #4CAF50;
        }

        button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            margin-left: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        ul {
            list-style: none;
            margin-top: 25px;
            padding: 0;
            width: 350px;
        }

        li {
            background: white;
            padding: 12px 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid #4CAF50;
        }

        .delete {
            background: red;
            padding: 7px 12px;
            border-radius: 5px;
        }

        .delete:hover {
            background: #d60000;
        }
    </style>
</head>

<body>
    <div>

        <h1>To Do App</h1>
        <input type="text" placeholder="Enter Your Task">
        <button>Add Task</button>
    </div>
    <ul>
        <li>heloo <button class="delete">Delete</button></li>

    </ul>
    <script>
        let task = document.querySelector("input")
        let btn = document.querySelector("button")
        let ul = document.querySelector("ul")
        btn.addEventListener("click", () => {

            if (task.value === "") {
                alert("the task bar empty");
                return;
            }
            let newTask = document.createElement("li")
            let delbtn = document.createElement("button")
            delbtn.innerText = "Delete"
            delbtn.classList.add("delete")

            newTask.innerText = task.value
            ul.appendChild(newTask)
            newTask.appendChild(delbtn)
            task.value = "";
            task.placeholder = "Enter new Task"
        })

        ul.addEventListener("click", (event) => {
            let par = event.target
            if (par.nodeName === "BUTTON") {
                par.parentElement.remove()
            }
        })


        // let btns = document.querySelectorAll(".delete")
        // for(let btnn of btns){
        //     btnn.addEventListener("click",()=>{
        //         let par = btnn.parentElement;
        //         par.remove()
        //     })
        // }
    </script>
</body>

</html>
